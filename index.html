    <title>SnapMap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a', // Keeping for reference, but mostly using Slate-50/White now
                light: '#f1f5f9',
                accent: '#f43f5e', // Rose
                secondary: '#6366f1', // Indigo
                mapLand: '#bbf7d0', // Green 200
                mapOcean: '#ffffff',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate 50 */
        color: #1e293b; /* Slate 800 */

      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;

      }
    </style>
